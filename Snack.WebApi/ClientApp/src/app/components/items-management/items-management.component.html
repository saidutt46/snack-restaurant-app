<div class="main-window" fxFlex fxLayout="column">
  <app-context-header [title]="'Food Items Management'">
    <button color="primary" mat-raised-button (click)="addItem()">ADD ITEM</button>
  </app-context-header>
  <div class="items-content-section">
    <mat-card fxFlex class="custom-content-card mat-elevation-z10">
      <mat-drawer-container fxFlex class="custom-drawer-container" autosize>
        <div class="custom-drawer-content">
          <app-items-table [source]="itemList$ | async" fxFlex (refreshAndCloseEditPanel)="drawer.close()" (itemSelected)="updateEditForm($event)"></app-items-table>
        </div>
        <mat-drawer [position]="'end'" #drawer class="custom-edit-sidenav" mode="side">
          <div *ngIf="!currentItemSelected">please select</div>
          <app-items-edit fxFlex (closePanel)="drawer.close()" *ngIf="currentItemSelected" [currentItem]="currentItemSelected"></app-items-edit>
        </mat-drawer>
      </mat-drawer-container>
    </mat-card>
  </div>
</div>
