<div *ngIf="loading$ | async; then loading else loaded"></div>
<ng-template #loading>
  <app-loading-spinner [diameter]="100"></app-loading-spinner>
</ng-template>
<ng-template #loaded>
  <div *ngIf="!hasRecords">
    <div class="no-records-section" fxLayoutAlign="center center" fxLayout="column">
      <span class="mat-h3 no-records-message">Its empty out here...</span>
      <button mat-raised-button color="accent" (click)="addItem()">ADD ITEM</button>

    </div>
  </div>
  <div fxFlex fxLayout="column" *ngIf="hasRecords">
    <ng-container>
      <div class="custom-actions-toolbar">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
          <div *ngIf="records?.length > 0">
            <mat-form-field [floatLabel]="'never'" class="searchInput">
              <input matInput (keyup)="applyFilter($event)" placeholder="Filter by name, description" #input>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutGap="16px">
            <button fxLayoutAlign="start center" mat-raised-button *ngIf="selection.selected.length > 0" (click)="deleteSelected()"> <mat-icon class="delete-icon">delete</mat-icon> DELETE </button>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="records?.length > 0">
      <table fxFlex mat-table [dataSource]="dataSource" class="custom-table" matSort>

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="unitPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let element">$ {{element.unitPrice | number:'1.2-2'}} </td>
        </ng-container>

        <ng-container matColumnDef="calories">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Calories </th>
          <td mat-cell *matCellDef="let element"> {{element.calories === 0 ? '--' : element.calories}} </td>
        </ng-container>

        <ng-container matColumnDef="availability">
          <th mat-header-cell *matHeaderCellDef> Availability </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>{{getAvailabilityValue(element.availability)}}</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Quick Actions </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>more_horiz</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="showEdit(row)">
        </tr>
      </table>

    </ng-container>
  </div>
</ng-template>
